<div class="container-fluid">
    <h2 class="text-center m-5">Destinations</h2>
    <div class="row justify-content-around">
        <div class="card col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 g-5 m-3 mb-5" style="width: 15rem;"
            *ngFor="let products of products">
            <img src="{{products.image}}" class="card-img-top img-fluid d-none d-sm-none d-md-block d-lg-block d-xl-block" alt="destination">
            <div class="card-body d-flex flex-column justify-content-around">
                <h5 class="card-title"><u>{{products.destination}}</u></h5>
                <p class="card-text">{{products.description}}</p>
                <div class="d-flex flex-column align-items-start">
                    <p class="card-text"><u>From:</u> {{products.startDate}}</p>
                    <p class="card-text"><u>For:</u> {{products.duration}}</p>
                    <p class="card-text"><u>Price:</u> {{products.price}} â‚¬</p>
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-end m-2">
                <a (click)="addToCart(products)" class="btn btn-light">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
