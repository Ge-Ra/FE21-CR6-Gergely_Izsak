<div id="card" class="container-fluid m-5">
    <h2 class="text-center m-5">Destinations</h2>
    <div class="row justify-content-around">
            <div class="card col-12 col-sm-12 col-md-6 col-lg-3 g-5 m-3" style="width: 15rem;" *ngFor="let products of products">
                <img src="{{products.image}}" class="card-img-top" alt="destination">
                <div class="card-body">
                    <h5 class="card-title">{{products.destination}}</h5>
                    <p class="card-text">{{products.description}}</p>
                    <p class="card-text">{{products.startDate}}</p>
                    <p class="card-text">{{products.duration}}</p>
                    <p class="card-text">{{products.price}} â‚¬</p>
                </div>
                <div class="d-flex justify-content-end align-items-end m-2">
                    <a (click)="addToCart(products)" class="btn btn-light">Add to Cart</a>
                </div>
            </div>
        </div>
</div>
